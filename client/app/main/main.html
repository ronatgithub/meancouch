<!-- TODO set url to get images from db dynamicaly -->
<navbar></navbar>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Get more leads!</h1>
    <p class="lead">MyCompany can help to get you noticed and your business more costumers.</p>
    <a href="/signup" class="btn btn-lg btn-danger" role="button">Start now</a>
  </div>
</header>

<div class="container"> <!-- START container -->

    <div class="row grid-divider">
        <div class="col-lg-12">
            <h2 class="page-header">Featured Profiles:</h2>
        </div>
        <div class="col-xs-18 col-sm-6 col-md-4 col-lg-3" ng-repeat="doc in ctrl.docs">
            <div class="col-padding">
                <div class="thumbnail">
                    <a ui-sref="item({ itemId: doc.id })">
                        <img ng-if="doc.id" data-ng-src="http://localhost:5984/test/{{doc.id}}/image_small" alt="">
                    </a>
                </div>
                <div class="caption">
                    <h4><a ui-sref="item({ itemId: doc.id })">{{doc.name}}</a></h4>
                    <span><a href="#">Kenya</a></span> <span><a href="#">Accommodation</a></span>
                    <p>{{doc.promo1}} </br> {{doc.promo2}}</p>
                </div>
            </div>
        </div>
    </div> <!-- END row -->

</div> <!-- END container -->

<footer></footer>
