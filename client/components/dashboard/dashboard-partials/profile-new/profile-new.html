	<!-- for day itinerary - formly template to add and remove formly fields on button click (repeating sections) -->
	<script type="text/ng-template" id="repeatSection1.html">
      <div>
      	<!--loop through each element in model array-->
      	<div class="{{hideRepeat}}">
          <div class="repeatsection" ng-repeat="element in model[options.key]" ng-init="fields = copyFields(to.fields)">
          	<div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <h3>Day {{$index + 1}} </h3>
                    <button type="button" class="btn btn-sm btn-default" ng-click="model[options.key].splice($index, 1)">
	                Remove
	                </button>
                </div>
            </div>
            <formly-form fields="fields"
                         model="element"
                         form="form">
            </formly-form>
            <hr>
        </div>
        <div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
	  	      <button type="button" class="btn btn-primary" ng-click="addNew()" >{{to.btnText}}</button>
	        </div>
        </div>
    </script>
